<!-- Login 6 - Bootstrap Brain Component -->
<div class="snow"></div>

<section class="p-3 p-md-4 p-xl-5" id="bg">
  @if (isForgotPassword) {
    <app-forgot-password (cancel)="onCancelForgotPassword()" />
    } @else {
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3>OLB Graduates 2024 | {{isLoginMode ? 'Login :)' : 'Sign Up' }}</h3>
                </div>
              </div>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="name@example.com"
                      ngModel
                      required
                      email
                    />
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      value=""
                      placeholder="Password"
                      minlength="6"
                      ngModel
                      required
                    />
                    <label for="password" class="form-label">Password</label>
                  </div>
                </div>
                <div class="col-12"></div>
                <div class="col-12">
                  <div class="d-grid">
                    <button
                      class="btn bsb-btn-2xl btn-primary"
                      type="submit"
                      [disabled]="!authForm.valid"
                    >
                      {{ isLoginMode ? "Login" : "Sign Up" }}
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle" />
                <div
                  class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end"
                >
                  <a
                    class="link-secondary text-decoration-none"
                    (click)="onSwitchMode()"
                    >{{ isLoginMode ? "Create an account" : "Sign in" }}</a
                  >
                  <a
                    class="link-secondary text-decoration-none"
                    (click)="onForgotPassword()"
                    >Forgot password</a
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="mt-5 mb-4">Or continue with</p>
                <div class="d-flex gap-3 flex-column">
                  <a
                    href="#!"
                    class="btn bsb-btn-xl btn-danger"
                    (click)="this.authService.loginPopup()"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-google"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                      />
                    </svg>
                    <span class="ms-2 fs-6 text-uppercase"
                      >Sign in With Google</span
                    >
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
}
</section>
