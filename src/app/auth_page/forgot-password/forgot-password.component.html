<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
            <div class="card border-0 shadow-sm rounded-4">
              <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-5">
                      <h3>Forgot Password?</h3>
                    </div>
                  </div>
                </div>
                <form #fpForm="ngForm" (ngSubmit)="onSubmit(fpForm)">
                  <div class="row gy-3 overflow-hidden">
                    <div class="col-12">
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" ngModel required email>
                        <label for="email" class="form-label">Email</label>
                      </div>
                    </div>
                    <div class="col-12"></div>
                    <div class="col-12">
                      <div class="d-grid">
                        <button class="btn bsb-btn-2xl btn-primary" type="submit" [disabled]="!fpForm.valid">Submit</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</dialog>
