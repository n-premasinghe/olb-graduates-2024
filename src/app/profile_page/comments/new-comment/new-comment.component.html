<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Leave a Comment</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<form #commentForm="ngForm" (ngSubmit)="onSubmit(commentForm)">
<div class="modal-body">
    <div class="mb-3">
      <div class="row g-3 pl-2 pr-2 justify-content-center align-items-center">
        <div class="col-auto form-check">
          <input
            class="form-check-input"
            type="radio"
            name="visibility"
            id="public"
            value="public"
            ngModel
            required
          />
          <label class="form-check-label" for="public">Public</label>
        </div>
        <div class="col-auto form-check">
          <input
            class="form-check-input"
            type="radio"
            name="visibility"
            value="classOnly"
            id="classOnly"
            ngModel
            required
          />
          <label class="form-check-label" for="classOnly">Class Only</label>
        </div>
        <div class="col-auto form-check">
          <input
            class="form-check-input"
            type="radio"
            name="visibility"
            value="private"
            id="private"
            ngModel
            required
          />
          <label class="form-check-label" for="private">Private</label>
        </div>
      </div>
      <!-- Message -->
      <div class="row align-items-center">
        <div class="col-12 form-check mt-3">
          <label class="form-check-label mb-1" for="comment">Commment</label>
          <textarea
            class="form-control"
            name="comment"
            id="comment"
            placeholder="Type here..."
            minlength="3"
            maxlength="2000"
            ngModel
            required
          ></textarea>
        </div>
      </div>
    </div>
</div>
<div class="modal-footer">
  <button
    type="submit"
    [disabled]="!commentForm.valid"
    class="btn bsb-btn-2xl btn-primary"
    (click)="activeModal.close('Close click')"
  >
    Comment
  </button>
</div>
</form>
