<!-- Login 6 - Bootstrap Brain Component -->
<div class="snow"></div>

<section class="p-3 p-md-4 p-xl-5" id="bg">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3>Please enter your name:</h3>
                </div>
              </div>
            </div>
            <form #profileForm="ngForm" (ngSubmit)="onSubmit(profileForm)">
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="displayName"
                      id="displayName"
                      value= {{this.authService.currentUser?.displayName?.toString()}}
                      minlength="2"
                      ngModel
                      required
                    />
                    <label for="displayName" class="form-label">Display Name</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="gradQuote"
                      id="gradQuote"
                      placeholder="This really was, Our Lady of the Bay"
                      minlength="2"
                      maxlength="100"
                      ngModel
                      required
                    />
                    <label for="gradQuote" class="form-label">Grad Quote</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <label class="form-label" for="customFile">Default file input example</label>
                    <input
                      type="file"
                      class="form-control"
                      id="customFile"
                      ngForm
                      required
                    />
                  </div>
                </div>
                <div class="col-12"></div>
                <div class="col-12">
                  <div class="d-grid">
                    <button
                      class="btn bsb-btn-2xl btn-primary"
                      type="submit"
                      [disabled]="!profileForm.valid"
                    >
                    Submit
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle" />
                <div
                  class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end"
                >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
